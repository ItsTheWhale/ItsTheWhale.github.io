<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Word Counter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h1>Word Counter</h1>
        <textarea id="text" rows="30" cols="100"></textarea>
        <div id="display">
            <p><strong>Character Count: </strong><span id="charactercount"></span></span></p>
            <p><strong>Word Count: </strong><span id="wordcount"></span></span></p>
            <p><strong>Sentence Count: </strong><span id="sentencecount"></span></span></p>
        </div>
    </body>
</html>
